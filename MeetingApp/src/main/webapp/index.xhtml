<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <h:outputStylesheet library="css" name="/table-style.css"  />
    </h:head>
    <h:body style="background-color:#{AllMeetingsBackingBean.meetings}">
        <h1>Tilgjengelige møter</h1>
        <h:dataTable value="#{meetingListBean.meetings}" var="o"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                     border="1" cellpadding="5" cellspacing="10">

            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:link value="#{o.id}" outcome="MeetingReader?meetingId=#{o.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Dato</f:facet>
                #{o.meetingDate}
            </h:column>
            <h:column>
                <f:facet name="header">Tittel</f:facet>
                #{o.title}
            </h:column>
            <h:column>
                <f:facet name="header">Arrangør</f:facet>
                #{o.meetingHost}
            </h:column>
            <h:column>
                <f:facet name="header">Bakgrunnsfarge</f:facet>
                #{o.bgColor}
            </h:column>
            <h:column>
                <f:facet name="header">REST</f:facet>
                <a href="../meetings/json/#{o.id}">json</a>
                <a href="../meetings/xml/#{o.id}">xml</a>
            </h:column>
        </h:dataTable>
        <h:link value="Last opp ny møteagenda..." outcome="UploadMeeting" /><br/>
        <a href="../meetings/json">Hent lista via REST(json)</a><br/>
        <a href="../meetings/xml">Hent lista via REST(xml)</a><br/>
    </h:body>
</html>
